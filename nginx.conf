server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip sıkıştırma
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    
    # Ana sayfa
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Statik dosyalar için cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # CORS ayarları (backend API çağrıları için)
    location /api/ {
        # Bu kısım gerekirse backend'e proxy için kullanılabilir
        # Şu an frontend doğrudan backend'e istek atıyor
    }
}


